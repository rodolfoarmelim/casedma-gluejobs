AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  GlueRole:
    Type: String
    Description: ARN da role do Glue
  GlueScriptsS3:
    Type: String
    Description: Bucket do S3 onde os scripts Glue est√£o localizados
  TagDMA:
    Type: String
    Description: Tag DMA
  GlueRoleAndres:
    Type: String
    Description: ARN da role do Glue
  GlueRoleAthos:
    Type: String
    Description: ARN da role do Glue
  GlueRoleByanca:
    Type: String
    Description: ARN da role do Glue
  GlueRoleFrancieli:
    Type: String
    Description: ARN da role do Glue
  GlueRoleGuilherme:
